<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cartdemo</title>
    <link href="css/base.css" rel="stylesheet" >
</head>
<body>
<div id="app">
    <div class="container">
        <ul class="head clearfix">
            <li class="class-head-li1">商品信息</li>
            <li class="class-head-li2">商品金额</li>
            <li class="class-head-li3">商品数量</li>
            <li class="class-head-li4">总金额</li>
            <li class="class-head-li5">编辑</li>
        </ul>
        <ul class="info">
            <li class="info-li1 clearfix">
                <div class="row1">
                    <a  class="check">check</a>
                    <div class="imgs">
                        <img>
                    </div>
                    <ul class="theli">
                        <li>title</li>
                        <li> </li>
                        <li> </li>
                        <li>赠送:   <span>打火机</span></li>
                    </ul>
                </div>
                <div class="row2">
                    <div class="thisMoney">12</div>
                </div>
                <div class="row3">
                    <div class="cartCount clearfix">
                        <a href="javascript:;" class="reduce">-</a>
                        <input type="text" disabled="disabled" value="23">
                        <a href="javascript:;" class="plus">+</a>
                    </div>
                </div>
                <div class="row4">
                    <div class="totalMoney">234</div>
                </div>
                <div class="row5">
                    <div class="ediet">删除</div>
                </div>
            </li>
        </ul>
        <ul class="bottom clearfix">
            <li class="bottom-row-left">
                <a class="check">check</a>
                <span class="choice-all">全选</span>
                <span class="cansl-choice">取消全选</span>
            </li>
            <li class="bottom-row-right">
                <dl>
                    <dd>item total:  <span class="item-total">234</span></dd>
                    <dd>
                        <a class="jiezhang">结账</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
